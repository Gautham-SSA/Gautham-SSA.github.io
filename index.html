<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Blog</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>My Blog</h1>
    <a href="/new">New Post</a>
  </header>
  <main>
    <% posts.forEach(post => { %>
        <article>
            <% if (post.image) { %>
              <img src="<%= post.image %>" alt="<%= post.title %>" class="post-image">
            <% } %>
            <h2><a href="/post/<%= post.id %>"><%= post.title %></a></h2>
            <p><%= post.content.substring(0, 100) %>...</p>
            <small><%= post.createdAt %></small>
            <!-- Delete button -->
              
            <img src="https://cdn.discordapp.com/attachments/812387846190137427/1342631276753981592/image.png?ex=67baff11&is=67b9ad91&hm=2038b2dcd5817165ea4877ed17a6228453d3b57342ea8525295ea6d638610244&"></img>
            
              <form action="/delete/<%= post.id %>" method="POST" onsubmit="return confirm('Are you sure you want to delete this post?');">
              <button type="submit" class="delete-button">Delete</button>
            </form>
          </article>
    <% }) %>
  </main>
</body>
</html>
